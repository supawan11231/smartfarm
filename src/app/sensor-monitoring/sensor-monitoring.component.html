<mat-toolbar color='warn'>
    <span>Air Sensor</span>
  </mat-toolbar>
<div class="tab">

  <table class='table'>
    <thead>
    <tr>
    <td>Gas</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let Gas of airGasList | async">
    <td>{{Gas}}</td>
    </tr>
    </tbody>
    </table>
    <table class='table'>
      <thead>
      <tr>
      <td>Humidity</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let Hum of airHum">
      <td>{{Hum}}</td>
      </tr>
      </tbody>
      </table>
      <table class='table'>
        <thead>
        <tr>
        <td>Temperature</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let Temp of airTemp">
        <td>{{Temp}}</td>
        </tr>
        </tbody>
        </table>
</div>

<mat-toolbar color='warn'>
    <span>Water Sensor</span>
  </mat-toolbar>
<div class="tab">

  <table class='table'>
    <thead>
    <tr>
    <td>Flow</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let Flow of waterFlow">
    <td>{{Flow}}</td>
    </tr>
    </tbody>
    </table>
    <table class='table'>
      <thead>
      <tr>
      <td>Temp</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let Temp of waterTemp">
      <td>{{Temp}}</td>
      </tr>
      </tbody>
      </table>
</div>

<mat-toolbar color='warn'>
    <span>Light Sensor</span>
  </mat-toolbar>
<div class="tab">

  <table class='table'>
    <thead>
    <tr>
    <td>Lux</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let Lux of lightLux">
    <td>{{Lux}}</td>
    </tr>
    </tbody>
    </table>
</div>
